   <!doctype HTML>
      <html>
        <head>
          <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
          <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"> </script>
          <title>
Euclid Augmented Reality - Prototype          </title>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
          <a-scene>
              <a-marker-camera preset="custom"  type="pattern" url="https://raw.githubusercontent.com/EquinoxOmega0/AR-HIRO/master/pattern-Euclid_txt.patt">


  <a-entity gltf-model="https://raw.githubusercontent.com/EquinoxOmega0/AR-HIRO/master/euclid.glb" scale="0.005 0.005 0.005" position="0 0.5 0" rotation="45 0 0" >
		    <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite">
		  </a-animation>
	  </a-entity>
              </a-marker-camera>
              <a-entity camera></a-entity>
         </a-scene>
        </body>
      </html>
