      <!doctype HTML>
      <html>
        <head>
          <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
          <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"> </script>
          <title>
            AR.js for custom Marker
          </title>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
          <a-scene>
 <a-marker-camera preset="custom"  type="pattern" url="https://raw.githubusercontent.com/EquinoxOmega0/AR-HIRO/master/pattern-Euclid_txt.patt">

    <a-assets>
      <a-asset-item id="telescop" src="https://raw.githubusercontent.com/EquinoxOmega0/AR-HIRO/master/euclid.glb"></a-asset-item>
    </a-assets>

		  <a-entity gltf-model="#telescop" scale="0.001 0.001 0.001"></a-entity>
	  </a-entity>
</a-marker-camera>
              <a-entity camera></a-entity>
         </a-scene>
        </body>
      </html>
