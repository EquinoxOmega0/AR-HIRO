<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://melanie-platz.github.io/AR-HIRO/custom-marker_aframe-ar.js"> </script>
    <title>
      AR.js for HIRO Marker
    </title>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene>
        <a-marker preset="custom" patternUrl="https://melanie-platz.github.io/AR-HIRO/pattern-marker.patt">
         <a-cylinder position="0.00 0.50 -4.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius="1.00" height="1.00" ></a-cylinder>
        </a-marker>
        <a-entity camera></a-entity>
   </a-scene>
  </body>
</html>
